<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>life archived — amberskyy.online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      color: white;
      font-family: Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .title-block {
      text-align: center;
      padding: 40px 20px 20px;
      z-index: 2;
    }

    .title {
      font-size: 36px;
      letter-spacing: 3px;
      text-transform: lowercase;
    }

    .subtitle {
      font-size: 16px;
      color: #999;
      margin-top: 5px;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 1;
    }

    .slide {
      display: none;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-height: 100%;
      max-width: 90vw;
      object-fit: contain;
      border: 1px solid white;
    }

    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid white;
      z-index: 3;
    }

    .arrow:hover {
      background: white;
      color: black;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .backlink {
      margin-bottom: 40px;
      text-decoration: none;
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      transition: 0.3s ease;
      z-index: 2;
    }

    .backlink:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Background Audio -->
  <audio autoplay loop style="display: none;">
    <source src="https://od.lk/s/OTBfNDQ2MzI3MTJf/MJ%20Tribute_%20_Wanna%20Be%20Where%20You%20Are%20%28String%20Mix%29_%20%5BProduced%20by%20J.PERIOD%5D.mp3" type="audio/mpeg" />
  </audio>

  <!-- Title Block -->
  <div class="title-block">
    <div class="title">life archived</div>
    <div class="subtitle">a fragmented memory bank<br>flickering in the dark</div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container" id="slideshow">
    <a class="arrow prev" onclick="changeSlide(-1)">❮</a>
    <a class="arrow next" onclick="changeSlide(1)">❯</a>
  </div>

  <!-- Backlink -->
  <a href="/" class="backlink">← return home</a>

  <!-- Slideshow Script -->
  <script>
    const slideshow = document.getElementById('slideshow');
    const totalSlides = 61; // Adjust to your total images
    const folder = "images02/";
    const extensions = [".jpg", ".jpeg", ".png"];
    let slideIndex = 0;

    function tryImage(index) {
      return new Promise((resolve) => {
        let tryNext = (extIndex = 0) => {
          if (extIndex >= extensions.length) return resolve(null);
          const img = new Image();
          img.src = folder + index + extensions[extIndex];
          img.onload = () => resolve(img.src);
          img.onerror = () => tryNext(extIndex + 1);
        };
        tryNext();
      });
    }

    async function loadSlides() {
      for (let i = 1; i <= totalSlides; i++) {
        const src = await tryImage(i);
        if (src) {
          const slide = document.createElement('div');
          slide.className = 'slide';
          if (i === 1) slide.style.display = 'flex';

          const img = document.createElement('img');
          img.src = src;
          img.alt = `slide ${i}`;
          slide.appendChild(img);
          slideshow.insertBefore(slide, slideshow.querySelector('.prev'));
        }
      }
      showSlide(slideIndex);
    }

    function showSlide(index) {
      const slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      if (slides.length) slides[index].style.display = "flex";
    }

    function changeSlide(n) {
      const slides = document.getElementsByClassName("slide");
      slideIndex += n;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      if (slideIndex >= slides.length) slideIndex = 0;
      showSlide(slideIndex);
    }

    loadSlides();
  </script>

</body>
</html>
