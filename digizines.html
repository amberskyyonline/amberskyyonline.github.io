<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>digizine: zine 1</title>
  <link href="/style.css" rel="stylesheet" type="text/css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Menlo";
      margin: 0;
      overflow: hidden;
    }
    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .page img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }
    .nav button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-family: "Menlo";
    }
    .page-counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="page">
  <img src="/images/zine1page1.jpg" alt="Page 1">
  <div class="nav">
    <button id="prev">←</button>
    <button id="next">→</button>
  </div>
  <div class="page-counter">1 / 5</div>
</div>

<script>
  const pages = [
    "/images/zine1page1.jpg",
    "/images/zine1page2.jpg",
    "/images/zine1page3.jpg",
    "/images/zine1page4.jpg",
    "/images/zine1page5.jpg"
  ];
  let current = 0;
  const img = document.querySelector('.page img');
  const counter = document.querySelector('.page-counter');

  document.getElementById('next').addEventListener('click', () => {
    if (current < pages.length - 1) current++;
    updatePage();
  });
  document.getElementById('prev').addEventListener('click', () => {
    if (current > 0) current--;
    updatePage();
  });

  function updatePage() {
    img.src = pages[current];
    counter.textContent = `${current + 1} / ${pages.length}`;
  }
</script>

</body>
</html>
