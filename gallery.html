<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musik</title>
    <link rel="icon" href="tabicon.png"> <!-- insert tab icon -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <style>
      .navbar {  
        z-index: 99;
        position: relative;
        top: 10%;
        right: 0;
        width: 100%;
        background-color: ;
        color: white;
        text-align: center;
        vertical-align: middle;
        height: 9%;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .dropbtn {
        border: 2px solid black;
        background-color: white;
        color: black;
        padding: 10px 20px;
        font-size: 2.5vh;
        border-radius: 2px;
        cursor: pointer;
        font-family: "Menlo";
      }

      .dropbtn:hover {
        background-color: black;
        color: white;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        left: 0;
        background-color: #f9f9f9;
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      body {
        background: linear-gradient(192deg, #4a9900, #6cbc00, #23a6d5, #6ff502);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #startPlayback {
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #startPlayback:hover {
        transform: scale(1.1); /* Slightly enlarges the GIF on hover */
      }

      #audioPlayer {
        display: none; /* Hides the audio player */
      }
    </style>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">

        <!-- Navbar -->
        <div class="navbar">
          <a href="index"><button id="button" class="dropbtn">home</button></a>
          <div class="dropdown">
            <button id="drop" class="dropbtn">media</button>
            <div class="dropdown-content">
              <a href="/gallery">Section 1</a>
              <a href="/gallery2">Section 2</a>
              <a href="/gallery3">Section 3</a>
            </div>
          </div>
          <a href="contact"><button id="button" class="dropbtn">contact</button></a>
          <a href="blog"><button id="button" class="dropbtn">blog</button></a>
          <a href="shopurl"><button id="button" class="dropbtn">shop</button></a>
          <a href="webring"><button id="button" class="dropbtn">webring</button></a>
        </div>

        <!-- Clickable GIF Section -->
        <div style="text-align: center; margin-top: 20px;">
          <img 
            src="https://external-media.spacehey.net/media/svoF1kd_Y5JAkygxEjocLxzKdSAbQFZsekyk0_XRzdls=/https://i.pinimg.com/originals/2c/13/79/2c137988f5a8b8c7d85567a699d72229.gif" 
            height="200" 
            alt="Click to Play Audio"
            id="startPlayback">
        </div>

        <!-- Hidden Audio Player -->
        <audio id="audioPlayer" loop>
          <source src="https://od.lk/s/OTBfNDMzODczODhf/Nelly%20Furtado%20-%20Do%20It%20%28Official%20Music%20Video%29.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>

      </div>
    </div>

    <script>
      // Reference the audio player and GIF
      const audioPlayer = document.getElementById('audioPlayer');
      const startPlayback = document.getElementById('startPlayback');

      // Toggle play/pause when the GIF is clicked
      startPlayback.addEventListener('click', () => {
        if (audioPlayer.paused) {
          audioPlayer.play();
          alert('Audio playback started!');
        } else {
          audioPlayer.pause();
          alert('Audio playback paused!');
        }
      });
    </script>
  </body>
</html>
