            height="200" 
            alt="Click to Play Audio"

        <!-- Hidden YouTube Player -->
        <div id="player" style="width: 0; height: 0; overflow: hidden;"></div>

    <!-- JavaScript -->
    <script>
      let player;

      // YouTube API Initialization
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          playerVars: {
            'autoplay': 0,
            'controls': 0,
            'loop': 1,
            'playlist': 'PLQmHpBTi8Ho5FAeRD4BemZbw5FHit2CVQ' // Your playlist ID
          },
          events: {
            'onReady': onPlayerReady,
            'onError': onPlayerError
          }
        });
      }

      // Trigger playback on GIF click
      function onPlayerReady(event) {
        document.getElementById('startPlayback').addEventListener('click', function() {
          player.playVideo();
          alert('Audio playback started!');
        });
      }

      // Handle playback errors
      function onPlayerError(event) {
        alert('Playlist is unavailable. Please check the playlist ID and privacy settings.');
        console.error('YouTube Player Error:', event.data);
      }
    </script>
