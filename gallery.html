<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musik</title>
    <link rel="icon" href="tabicon.png">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">

        <!-- Navbar -->
        <div class="navbar">
          <a href="index"><button id="button" class="dropbtn">home</button></a>
          <div class="dropdown">
            <button id="drop" class="dropbtn">gallery</button>
            <div id="myDropdown" class="dropdown-content">
              <hr class="solid">
              <a href="/gallery">Section 1</a>
              <hr class="solid">
              <a href="/gallery2">Section 2</a>
              <hr class="solid">
            </div>
          </div>
          <a href="contact"><button id="button" class="dropbtn">contact</button></a>
          <a href="blog"><button id="button" class="dropbtn">blog</button></a>
          <a href="shopurl"><button id="button" class="dropbtn">shop</button></a>
          <a href="webring"><button id="button" class="dropbtn">webring</button></a>
        </div>

        <!-- Clickable GIF Section -->
        <div style="text-align: center; margin-top: 20px;">
          <img 
            src="https://external-media.spacehey.net/media/svoF1kd_Y5JAkygxEjocLxzKdSAbQFZsekyk0_XRzdls=/https://i.pinimg.com/originals/2c/13/79/2c137988f5a8b8c7d85567a699d72229.gif" 
            height="200" 
            alt="Click to Play Audio"
            style="cursor: pointer;" 
            id="startPlayback">
        </div>

        <!-- Hidden YouTube Player -->
        <div id="player" style="width: 0; height: 0; overflow: hidden;"></div>

      </div>
    </div>

    <!-- JavaScript -->
    <script>
      let player;

      // YouTube API Initialization
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          playerVars: {
            'autoplay': 0,
            'controls': 0,
            'loop': 1,
            'playlist': 'PLQmHpBTi8Ho5FAeRD4BemZbw5FHit2CVQ' // Your playlist ID
          },
          events: {
            'onReady': onPlayerReady,
            'onError': onPlayerError
          }
        });
      }

      // Trigger playback on GIF click
      function onPlayerReady(event) {
        document.getElementById('startPlayback').addEventListener('click', function() {
          player.playVideo();
          alert('Audio playback started!');
        });
      }

      // Handle playback errors
      function onPlayerError(event) {
        alert('Playlist is unavailable. Please check the playlist ID and privacy settings.');
        console.error('YouTube Player Error:', event.data);
      }
    </script>

    <!-- CSS -->
    <style>
      .navbar {
        z-index: 99;
        position: relative;
        top: 10%;
        right: 0;
        width: 100%;
        background-color: black; /* Fixed */
        color: white;
        text-align: center;
        vertical-align: middle;
        height: 9%;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .dropbtn {
        border: 2px solid black;
        background-color: white;
        color: black;
        padding: 10px 20px;
        font-size: 2.5vh;
        border-radius: 2px;
        cursor: pointer;
        font-family: "Menlo";
      }

      .dropbtn:hover {
        background-color: black;
        color: white;
      }

      #player {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
        z-index: -1;
      }

      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
</body>
</html>
