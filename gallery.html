<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musik</title>
    <style>
      body {
        background: linear-gradient(192deg, #4a9900, #6cbc00, #23a6d5, #6ff502);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding: 20px;
      }

      #startPlayback {
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #startPlayback:hover {
        transform: scale(1.1);
      }

      .gif-container {
        text-align: center;
        margin-top: 20px;
      }

      .click-label {
        margin-top: 10px;
        font-size: 18px;
        color: #ffcc00;
      }

      #audioPlayer {
        display: none;
      }

      .navbar {
        z-index: 99;
        position: relative;
        top: 10%;
        right: 0;
        width: 100%;
        background-color: ;
        color: white;
        text-align: center;
        vertical-align: middle;
        height: 9%;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .dropbtn {
        border: 2px solid black;
        background-color: white;
        color: black;
        padding: 10px 20px;
        font-size: 2.5vh;
        border-radius: 2px;
        cursor: pointer;
        font-family: "Menlo";
      }

      .dropbtn:hover {
        background-color: black;
        color: white;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        left: 0;
        background-color: #f9f9f9;
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <!-- Navbar -->
        <div class="navbar">
          <a href="index"><button id="button" class="dropbtn">home</button></a>
          <div class="dropdown">
            <button id="drop" class="dropbtn">media</button>
            <div class="dropdown-content">
              <a href="/gallery">Section 1</a>
              <a href="/gallery2">Section 2</a>
              <a href="/gallery3">Section 3</a>
            </div>
          </div>
          <a href="contact"><button id="button" class="dropbtn">contact</button></a>
          <a href="blog"><button id="button" class="dropbtn">blog</button></a>
          <a href="shopurl"><button id="button" class="dropbtn">shop</button></a>
          <a href="webring"><button id="button" class="dropbtn">webring</button></a>
        </div>

        <!-- Clickable GIF Section -->
        <div class="gif-container">
          <img 
            src="https://external-media.spacehey.net/media/svoF1kd_Y5JAkygxEjocLxzKdSAbQFZsekyk0_XRzdls=/https://i.pinimg.com/originals/2c/13/79/2c137988f5a8b8c7d85567a699d72229.gif" 
            height="200" 
            alt="Click to Play Audio"
            id="startPlayback">
          <div class="click-label">Click Me :) </div>
        </div>

        <!-- Hidden Audio Player -->
        <audio id="audioPlayer" loop>
          <source src="" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <script>
      const audioPlayer = document.getElementById('audioPlayer');
      const startPlayback = document.getElementById('startPlayback');

      // Playlist Array
      const playlist = [
        "https://od.lk/s/OTBfNDMzODczOThf/Why%20Should%20I%20Be%20Sad.mp3",
        "https://od.lk/s/OTBfNDMzODczODhf/Nelly%20Furtado%20-%20Do%20It%20%28Official%20Music%20Video%29.mp3",
        "https://od.lk/s/OTBfNDMzODczOTRf/Meleka%20-%20Go%20%28Now%20It%27s%20Over%20Boy%29%20Crazy%20Cousinz%20Radio%20Edit.mp3",
        "https://od.lk/s/OTBfNDMzODczOTJf/Mariah%20Carey%20-%20Get%20Your%20Number.mp3",
        "https://od.lk/s/OTBfNDMzODczOTlf/JMSN%20-%20Soft%20Spot%20%28Audio%29.mp3",
        "https://od.lk/s/OTBfNDMzODczOTVf/Glamorous.mp3",
        "https://od.lk/s/OTBfNDMzODczOTNf/Do%20You%20Mind%20%28Crazy%20Cousinz%20Remix%29.mp3",
        "https://od.lk/s/OTBfNDMzODczOTZf/ayesha%20x%20righteous.mp3",
        "https://od.lk/s/OTBfNDMzODczOTdf/Ayesha%20erotica%20-%209%20am%20in%20calabasas%20%28remix%29%20%5Boriginal%20version%5D.mp3"



      ];

      // Function to pick a random song
      function getRandomSong() {
        const randomIndex = Math.floor(Math.random() * playlist.length);
        return playlist[randomIndex];
      }

      // Click event for GIF to play a random song
      startPlayback.addEventListener('click', () => {
        if (audioPlayer.paused) {
          // If paused, load a random song and play it
          if (!audioPlayer.src || audioPlayer.ended) {
            const randomSong = getRandomSong();
            audioPlayer.src = randomSong;
          }
          audioPlayer.play();
        } else {
          // If already playing, pause the audio
          audioPlayer.pause();
        }
      });
    </script>
  </body>
</html>
