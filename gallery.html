      <script>
        let player;

        // Load the YouTube IFrame Player
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: '', // Empty since this is a playlist
            playerVars: {
              'autoplay': 0,
              'controls': 0,
              'loop': 1,
              'playlist': 'PLQmHpBTi8Ho5FAeRD4BemZbw5FHit2CVQ' // Your Playlist ID
            },
            events: {
              'onReady': onPlayerReady,
            }
          });
        }

        // Trigger playback on GIF click
        function onPlayerReady(event) {
          document.getElementById('startPlayback').addEventListener('click', function() {
            player.playVideo();
            alert('Audio playback started!');
          });
        }
      </script>

      <style>
        /* Ensure hidden video player takes no visible space */
        #player {
          width: 0;
          height: 0;
          overflow: hidden;
        }
      </style>
