<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amberskyy.online</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: Helvetica, sans-serif;
  }

  .slideshow {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 60vw;   
    height: 60vh;
    transform: translate(-50%, -50%);
    z-index: 0;
    box-shadow: 0 0 20px rgba(0,0,0,0.8); 
  }

  .slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
    opacity: 0;
    animation: fade 36s infinite;
    filter: contrast(0.8) brightness(0.8) grayscale(0.3);
  }

  .slideshow img:nth-child(1) { animation-delay: 0s; }
  .slideshow img:nth-child(2) { animation-delay: 4s; }
  .slideshow img:nth-child(3) { animation-delay: 8s; }
  .slideshow img:nth-child(4) { animation-delay: 12s; }
  .slideshow img:nth-child(5) { animation-delay: 16s; }
  .slideshow img:nth-child(6) { animation-delay: 20s; }
  .slideshow img:nth-child(7) { animation-delay: 24s; }
  .slideshow img:nth-child(8) { animation-delay: 28s; }
  .slideshow img:nth-child(9) { animation-delay: 32s; }

  @keyframes fade {
    0% { opacity: 0; }
    8% { opacity: 1; }
    20% { opacity: 1; }
    28% { opacity: 0; }
    100% { opacity: 0; }
  }

  .text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 18px;
    letter-spacing: 2px;
    text-align: center;
    z-index: 1;
    opacity: 1;
    transition: opacity 2s ease;
  }

  .navbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    z-index: 2;
    background: transparent;
    padding: 15px 0;
  }

  .navbar a {
    display: inline-block;
    background: black;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    font-size: 14px;
    letter-spacing: 1px;
    transition: background 0.3s;
  }

  .navbar a:hover {
    background: white;
    color: black;
  }
</style>
</head>
<body>

<!-- AUDIO -->
<audio id="ambientAudio" autoplay loop>
  <source src="/audio/ambient.mp3" type="audio/mp3">
</audio>

<div class="slideshow">
  <img src="/images/still1.jpg" alt="Still 1">
  <img src="/images/still2.jpg" alt="Still 2">
  <img src="/images/still3.jpg" alt="Still 3">
  <img src="/images/still4.jpg" alt="Still 4">
  <img src="/images/still5.jpg" alt="Still 5">
  <img src="/images/still6.jpg" alt="Still 6">
  <img src="/images/still7.jpg" alt="Still 7">
  <img src="/images/still8.jpg" alt="Still 8">
  <img src="/images/still9.jpg" alt="Still 9">
</div>

<div class="text" id="floatingText">searching</div>

<div class="navbar">
  <a href="/contact.html">contact</a>
  <a href="/gallery.html">gallery</a>
 <a href="https://freexonemag.wordpress.com/">blog</a>
  <a href="https://charade212.com/" target="_blank">shop</a>
</div>


<script>
// Morphing floating text
const words = ["searching", "questioning", "conspiracist dreamer"];
let index = 0;
const textElem = document.getElementById('floatingText');

function changeText() {
  textElem.style.opacity = 0;
  setTimeout(() => {
    textElem.textContent = words[index];
    textElem.style.opacity = 1;
    index = (index + 1) % words.length;
  }, 2000); // fade out duration
}

setInterval(changeText, 8000);
</script>

</body>
</html>
