<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Butterchurn Visualizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    #startBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 20px;
      z-index: 10;
      background: black;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>

  <!-- Butterchurn Core + Presets -->
  <script src="https://unpkg.com/butterchurn/lib/butterchurn.min.js"></script>
  <script src="https://unpkg.com/butterchurn-presets/lib/butterchurnPresets.min.js"></script>
</head>
<body>

  <!-- Button to start audio -->
  <button id="startBtn">enter</button>

  <!-- Audio -->
  <audio id="audio" src="https://od.lk/d/OTBfNDQ2ODU2NTFf/Miss%20Kittin%20%26%20The%20Hacker%20-%201982.mp3" preload="auto" loop></audio>

  <!-- Canvas is created dynamically in script.js -->
  <script src="script.js"></script>
</body>
</html>
