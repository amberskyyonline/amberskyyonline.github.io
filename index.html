<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musik</title>

    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/amberskyyonline/amberskyyonline.github.io/refs/heads/main/favicon.ico" type="image/x-icon">

    <!-- Google Font: Rubik Vinyl -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
      body {
        font-family: 'Rubik Vinyl', sans-serif; /* Apply custom font */
      }

      h1, .navbar button {
        font-family: 'Rubik Vinyl', sans-serif; /* Apply font to specific elements */
      }

      /* Styling for Navbar */
      .navbar {  
        position: relative;
        top: 10%;
        right: 0;
        width: 100%;
        text-align: center;
        height: 9%;
        padding: 10px 0;
      }

      /* General Styling */
      body {
        background: black;
        color: white;
      }

      /* Hidden Audio Player */
      #audioPlayer {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <!-- Banner -->
        <div id="banner">
          <a href="#">
            <img src="https://github.com/amberskyyonline/amberskyyonline.github.io/blob/main/bn_6fa19ed6ba.png?raw=true" style="width: 100%; height: 100%; object-fit: fill;">
          </a>
        </div>

        <!-- Navbar -->
        <div class="navbar">
          <a href="index"> <button id="button" class="dropbtn">home </button></a>
          <div class="dropdown">
            <button id="drop" class="dropbtn">media </button>
            <div id="myDropdown" class="dropdown-content">
              <hr class="solid">
              <a href="/gallery">Section 1</a>
              <hr class="solid">
              <a href="/gallery2">Section 2</a>
            </div>
          </div>
          <a href="contact"><button id="button" class="dropbtn">contact</button></a>
          <a href="blog"><button id="button" class="dropbtn">blog</button></a>
          <a href="https://www.depop.com/amberskyy97/"><button id="button" class="dropbtn">shop</button></a>
          <a href="webring"><button id="button" class="dropbtn">webring</button></a>
        </div>

        <!-- Content -->
        <div id="content">
          <div id="welcome">
            <h1> welcome to my site! </h1>
            <p class="maintext"> this is life as i kno it.. </p>
          </div>
        </div>

        <!-- Hidden Audio Player -->
        <audio id="audioPlayer">
          <source src="" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const audioPlayer = document.getElementById('audioPlayer');

      // Playlist Array
      const playlist = [
        "https://od.lk/s/OTBfNDMzOTE4OTJf/Viva%20La%20White%20Girl.mp3"
      ];

      // Function to play a random song
      function playRandomSong() {
        const randomIndex = Math.floor(Math.random() * playlist.length);
        audioPlayer.src = playlist[randomIndex];
        audioPlayer.play();
      }

      // Auto-play on page load
      window.addEventListener('load', () => {
        playRandomSong();
      });

      // Play the next random song when the current one ends
      audioPlayer.addEventListener('ended', () => {
        playRandomSong();
      });
    </script>
  </body>
</html>
