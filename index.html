<!doctype html>

<head>
  <meta charset="utf-8" />

  <title>amberskyy.online</title>
  <style>
    html,body{
      margin:0;padding:0;background:#000;color:#fff;
      font-family:Helvetica,Arial,sans-serif;overflow:hidden;
    }

    /* landing */
    .landing{
      position:fixed;inset:0;background:#000;z-index:10;
      display:flex;align-items:center;justify-content:center;
      transition:opacity 1s ease;
    }
    .landing button{
      background:none;border:2px solid #fff;color:#fff;
      padding:15px 30px;font-size:18px;letter-spacing:2px;
      cursor:pointer;transition:.3s;
    }
    .landing button:hover{background:#fff;color:#000;}

    /* slideshow */
    .slideshow{
      position:fixed;top:50%;left:50%;
      transform:translate(-50%,-50%);
      width:80vw;height:80vh;z-index:0;opacity:0;
      transition:opacity 1.5s ease;
      display:grid;place-items:center;
    }
    .slideshow img{
      position:absolute;width:100%;height:100%;
      object-fit:contain;opacity:0;
      transition:opacity 2s ease;
    }

    /* text */
    .text{
      position:fixed;top:50%;left:50%;
      transform:translate(-50%,-50%);
      color:#fff;font-size:24px;letter-spacing:2px;
      text-align:center;z-index:1;opacity:0;
      transition:opacity 2s ease;
    }

    /* navbar */
    .navbar{
      position:fixed;bottom:0;width:100%;
      text-align:center;z-index:2;background:transparent;
      padding:15px 0;opacity:0;transition:opacity 1.5s ease;
    }
    .navbar a,.navbar .dropbtn{
      background:#000;color:#fff;text-decoration:none;
      padding:10px 20px;margin:0 10px;border:none;
      font-size:14px;letter-spacing:1px;cursor:pointer;
      transition:.3s;
    }
    .navbar a:hover,.navbar .dropbtn:hover{
      background:#fff;color:#000;
    }

    .dropdown{display:inline-block;position:relative;}
    .dropdown-content{
      display:none;position:absolute;bottom:40px;left:50%;
      transform:translateX(-50%);background:#000;
      min-width:160px;z-index:3;
    }
    .dropdown-content a{
      display:block;padding:10px;color:#fff;
      text-decoration:none;text-align:center;
    }
    .dropdown-content a:hover{background:#fff;color:#000;}
    .dropdown:hover .dropdown-content{display:block;}

    @media(prefers-reduced-motion:reduce){
      *{animation:none!important;transition:none!important}
    }
  </style>
</head>
<body>

  <!-- Landing -->
  <div class="landing" id="landingScreen">
    <button id="enterButton">enter</button>
  </div>

</body>
