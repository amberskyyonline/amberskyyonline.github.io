<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amberskyy.online</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: Helvetica, sans-serif;
  }

  /* Landing Screen */
  .landing {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
  }

  .landing button {
    background: none;
    border: 2px solid white;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    letter-spacing: 2px;
    cursor: pointer;
  }

  .landing button:hover {
    background: white;
    color: black;
  }

  /* Slideshow */
  .slideshow {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80vw;
    height: 80vh;
    transform: translate(-50%, -50%);
    z-index: 0;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    animation: fade 36s infinite;
  }

  .slideshow img:nth-child(1) { animation-delay: 0s; }
  .slideshow img:nth-child(2) { animation-delay: 4s; }
  .slideshow img:nth-child(3) { animation-delay: 8s; }
  .slideshow img:nth-child(4) { animation-delay: 12s; }
  .slideshow img:nth-child(5) { animation-delay: 16s; }
  .slideshow img:nth-child(6) { animation-delay: 20s; }
  .slideshow img:nth-child(7) { animation-delay: 24s; }
  .slideshow img:nth-child(8) { animation-delay: 28s; }
  .slideshow img:nth-child(9) { animation-delay: 32s; }

  @keyframes fade {
    0% { opacity: 0; }
    8% { opacity: 1; }
    20% { opacity: 1; }
    28% { opacity: 0; }
    100% { opacity: 0; }
  }

  /* Floating Text */
  .text {
    position: fixed;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    letter-spacing: 2px;
    text-align: center;
    z-index: 1;
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* Navbar */
  .navbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    z-index: 2;
    background: transparent;
    padding: 15px 0;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .navbar a, .navbar .dropbtn {
    background: black;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    font-size: 14px;
    letter-spacing: 1px;
    cursor: pointer;
  }

  .navbar a:hover, .navbar .dropbtn:hover {
    background: white;
    color: black;
  }

  /* Digizine Button */
  .digizine-btn {
    position: fixed;
    top: 90%;
    left: 50%;
    transform: translateX(-50%);
    background: none;
    border: 2px solid white;
    color: white;
    padding: 10px 25px;
    font-size: 16px;
    letter-spacing: 2px;
    cursor: pointer;
    z-index: 3;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .digizine-btn:hover {
    background: white;
    color: black;
  }

  /* Flipbook */
  .book {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80vw;
    height: 80vh;
    transform: translate(-50%, -50%);
    perspective: 2000px;
    display: none;
    z-index: 5;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    background-size: cover;
    background-position: center;
    backface-visibility: hidden;
    transform-origin: left;
    transition: transform 1s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }

  .page.flipped {
    transform: rotateY(-180deg);
    z-index: -1;
  }

  #flipControls {
    position: fixed;
    bottom: 30px;
    width: 100%;
    text-align: center;
    z-index: 6;
    display: none;
  }

  #flipControls button {
    background: black;
    color: white;
    border: 2px solid white;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 14px;
    letter-spacing: 1px;
    cursor: pointer;
  }

  #flipControls button:hover {
    background: white;
    color: black;
  }

</style>
</head>
<body>

<!-- Landing Screen -->
<div class="landing" id="landingScreen">
  <button id="enterButton">enter</button>
</div>

<!-- Audio -->
<audio id="audioPlayer" loop style="display: none;">
  <source src="">
</audio>

<!-- Slideshow -->
<div class="slideshow" id="slideshow">
  <img src="/images/still1.jpg">
  <img src="/images/still2.jpg">
  <img src="/images/still3.jpg">
  <img src="/images/still4.jpg">
  <img src="/images/still5.jpg">
  <img src="/images/still6.jpg">
  <img src="/images/still7.jpg">
  <img src="/images/still8.jpg">
  <img src="/images/still9.jpg">
</div>

<!-- Floating Text -->
<div class="text" id="floatingText">searching</div>

<!-- Navbar -->
<div class="navbar" id="navbar">
  <a href="/contact.html">contact</a>
  <a href="https://amberskyy.online/mo0veez">mo0veez</a>
  <a href="https://amberskyy.online/ip0dshuffle">ip0dshuffle</a>
  <a href="https://freexonemag.wordpress.com/" target="_blank">blog</a>
  <a href="https://charade212.com/" target="_blank">shop</a>
</div>

<!-- Digizine Button -->
<button class="digizine-btn" id="digizineButton">digizine</button>

<!-- Book -->
<div class="book" id="book">
  <div class="page" style="background-image: url('/images/still1.jpg');"></div>
  <div class="page" style="background-image: url('/images/still2.jpg');"></div>
  <div class="page" style="background-image: url('/images/still3.jpg');"></div>
  <div class="page" style="background-image: url('/images/still4.jpg');"></div>
  <div class="page" style="background-image: url('/images/still5.jpg');"></div>
  <div class="page" style="background-image: url('/images/still6.jpg');"></div>
  <div class="page" style="background-image: url('/images/still7.jpg');"></div>
  <div class="page" style="background-image: url('/images/still8.jpg');"></div>
  <div class="page" style="background-image: url('/images/still9.jpg');"></div>
</div>

<!-- Flipbook Controls -->
<div id="flipControls">
  <button id="prevBtn">previous</button>
  <button id="nextBtn">next</button>
</div>

<script>
// Floating text
const words = ["searching", "questioning", "conspiracist dreamer"];
let index = 0;
const textElem = document.getElementById('floatingText');
function changeText() {
  textElem.style.opacity = 0;
  setTimeout(() => {
    textElem.textContent = words[index];
    textElem.style.opacity = 1;
    index = (index + 1) % words.length;
  }, 2000);
}
setInterval(changeText, 8000);

// Elements
const enterBtn = document.getElementById('enterButton');
const landing = document.getElementById('landingScreen');
const slideshow = document.getElementById('slideshow');
const text = document.getElementById('floatingText');
const navbar = document.getElementById('navbar');
const digizineBtn = document.getElementById('digizineButton');
const book = document.getElementById('book');
const flipControls = document.getElementById('flipControls');
const audioPlayer = document.getElementById('audioPlayer');

// Playlist
const playlist = [
  "https://od.lk/s/OTBfNDQ0ODM0MDZf/Slowdive%20-%20Avalyn%20II%20%28Official%20Audio%29.mp3"
];

function playRandomSong() {
  const randomIndex = Math.floor(Math.random() * playlist.length);
  audioPlayer.src = playlist[randomIndex];
  audioPlayer.play().then(() => {
    console.log('Audio playing!');
  }).catch(err => {
    console.error('Audio playback failed:', err);
  });
}

enterBtn.addEventListener('click', () => {
  landing.style.opacity = 0;
  setTimeout(() => landing.style.display = 'none', 1000);
  slideshow.style.opacity = 1;
  text.style.opacity = 1;
  navbar.style.opacity = 1;
  digizineBtn.style.opacity = 1;
  playRandomSong();
});

// Flipbook button
digizineBtn.addEventListener('click', () => {
  slideshow.style.opacity = 0;
  text.style.opacity = 0;
  navbar.style.opacity = 0;
  digizineBtn.style.opacity = 0;
  setTimeout(() => {
    book.style.display = 'block';
    flipControls.style.display = 'block';
  }, 1000);
});

// Flipbook Controls
const pages = document.querySelectorAll('.page');
let currentPage = 0;

document.getElementById('nextBtn').addEventListener('click', () => {
  if (currentPage < pages.length) {
    pages[currentPage].classList.add('flipped');
    currentPage++;
  }
});

document.getElementById('prevBtn').addEventListener('click', () => {
  if (currentPage > 0) {
    currentPage--;
    pages[currentPage].classList.remove('flipped');
  }
});
</script>

</body>
</html>
