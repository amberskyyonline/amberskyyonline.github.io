<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>amberskyyonline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #startBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 20px;
      z-index: 10;
      background: black;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }

    #overlayText {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      letter-spacing: 3px;
      opacity: 0.7;
      z-index: 2;
      font-family: monospace;
    }
  </style>

  <!-- Butterchurn Core + Presets -->
  <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
  <script src="https://unpkg.com/butterchurn-presets@2.6.7/lib/butterchurnPresets.min.js"></script>
</head>
<body>

  <!-- Enter Button -->
  <button id="startBtn">enter</button>

  <!-- Audio -->
  <audio id="audio" src="music/Miss%20Kittin%20%26%20The%20Hacker%20-%201982.mp3" preload="auto" loop></audio>

  <!-- Overlay Text -->
  <div id="overlayText">amberskyy.online</div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
