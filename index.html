<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amberskyy.online</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: 'Courier New', monospace;
  }

  .slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }

  .slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fade 90s infinite;
    filter: contrast(1.1) brightness(0.9) grayscale(0.2);
  }

  .slideshow img:nth-child(1) { animation-delay: 0s; }
  .slideshow img:nth-child(2) { animation-delay: 10s; }
  .slideshow img:nth-child(3) { animation-delay: 20s; }
  .slideshow img:nth-child(4) { animation-delay: 30s; }
  .slideshow img:nth-child(5) { animation-delay: 40s; }
  .slideshow img:nth-child(6) { animation-delay: 50s; }
  .slideshow img:nth-child(7) { animation-delay: 60s; }
  .slideshow img:nth-child(8) { animation-delay: 70s; }
  .slideshow img:nth-child(9) { animation-delay: 80s; }

  @keyframes fade {
    0% { opacity: 0; }
    10% { opacity: 1; }
    20% { opacity: 1; }
    30% { opacity: 0; }
    100% { opacity: 0; }
  }

  .grain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(255,255,255,0.03);
    pointer-events: none;
    z-index: 1;
    mix-blend-mode: multiply;
    animation: grainMove 8s infinite;
  }

  @keyframes grainMove {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 18px;
    letter-spacing: 2px;
    text-align: center;
    z-index: 2;
    animation: textFade 12s infinite;
  }

  @keyframes textFade {
    0%, 100% { opacity: 0; }
    10%, 30% { opacity: 1; }
    40%, 100% { opacity: 0; }
  }
</style>
</head>
<body>

<div class="slideshow">
  <img src="/images/still1.jpg" alt="Still 1">
  <img src="/images/still2.jpg" alt="Still 2">
  <img src="/images/still3.jpg" alt="Still 3">
  <img src="/images/still4.jpg" alt="Still 4">
  <img src="/images/still5.jpg" alt="Still 5">
  <img src="/images/still6.jpg" alt="Still 6">
  <img src="/images/still7.jpg" alt="Still 7">
  <img src="/images/still8.jpg" alt="Still 8">
  <img src="/images/still9.jpg" alt="Still 9">
</div>

<div class="grain"></div>

<div class="text" id="floatingText">searching</div>

<script>
// Floating text cycle
const words = ["searching", "questioning", "conspiracist dreamer"];
let index = 0;
const textElem = document.getElementById('floatingText');

setInterval(() => {
  index = (index + 1) % words.length;
  textElem.textContent = words[index];
}, 12000); // Change text every 12 seconds (sync with fade)
</script>

</body>
</html>
