<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Libra</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    #landing, #gallery {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #landing img {
      width: 300px;
      cursor: pointer;
    }

    #gallery {
      display: none;
    }

    .polaroid {
      position: absolute;
      width: 180px;
      background: white;
      padding: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
      transform: rotate(var(--angle));
      transition: transform 0.2s ease;
    }

    .polaroid:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 10;
    }

    .polaroid img {
      width: 100%;
      display: block;
    }

    .caption {
      font-family: "Comic Sans MS", cursive;
      font-size: 14px;
      text-align: center;
      color: black;
      margin-top: 5px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div id="landing">
    <img src="https://github.com/amberskyyonline/amberskyyonline.github.io/blob/main/images03/Libras.gif?raw=true" alt="Libra" onclick="startGallery()">
  </div>

  <!-- Polaroid Gallery -->
  <div id="gallery">
    <!-- Polaroid 1 -->
    <div class="polaroid" style="top: 60px; left: 80px; --angle: -10deg;">
      <img src="img1.gif" alt="Libra 1">
      <div class="caption">balance</div>
    </div>

    <!-- Polaroid 2 -->
    <div class="polaroid" style="top: 150px; left: 200px; --angle: 8deg;">
      <img src="img2.gif" alt="Libra 2">
      <div class="caption">beauty</div>
    </div>

    <!-- Polaroid 3 -->
    <div class="polaroid" style="top: 100px; left: 350px; --angle: -4deg;">
      <img src="img3.gif" alt="Libra 3">
      <div class="caption">venusians</div>
    </div>

    <!-- Polaroid 4 -->
    <div class="polaroid" style="top: 220px; left: 120px; --angle: 12deg;">
      <img src="img4.gif" alt="Libra 4">
      <div class="caption">drama</div>
    </div>

    <audio id="music" autoplay loop>
      <source src="https://github.com/amberskyyonline/amberskyyonline.github.io/raw/main/music/Miss%20Kittin%20%26%20The%20Hacker%20-%201982.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function startGallery() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('gallery').style.display = 'block';
      document.getElementById('music').play();
    }
  </script>

</body>
</html>
