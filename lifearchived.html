<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>life archived — amberskyy.online</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Helvetica, sans-serif;
    }

    .container {
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      letter-spacing: 4px;
      text-transform: lowercase;
    }

    p {
      color: #ccc;
      font-size: 16px;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .archive-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .archive-grid img {
      width: 300px;
      max-width: 90vw;
      object-fit: cover;
      border: 1px solid white;
      transition: transform 0.3s ease;
    }

    .archive-grid img:hover {
      transform: scale(1.05);
    }

    .backlink {
      margin-top: 60px;
      display: inline-block;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .backlink:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>life archived</h1>
    <p></p>

    <div class="archive-grid">
      <img src="images01/archive1.jpg" alt="archived moment 1">
      <img src="images01/archive2.jpg" alt="archived moment 2">
      <img src="images01/archive3.jpg" alt="archived moment 3">
    </div>

    <a href="/" class="backlink">← back to main</a>
  </div>
</body>
</html>
