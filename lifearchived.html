<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>life archived — amberskyy.online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: Helvetica, sans-serif;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .slide img {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      border: 1px solid white;
    }

    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-size: 24px;
      user-select: none;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
    }

    .arrow:hover {
      background: white;
      color: black;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    .title-block {
      position: absolute;
      top: 40px;
      text-align: center;
      width: 100%;
    }

    .title {
      font-size: 36px;
      letter-spacing: 3px;
      text-transform: lowercase;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #999;
      font-size: 16px;
    }

    .backlink {
      position: absolute;
      bottom: 40px;
      text-decoration: none;
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .backlink:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Background Audio -->
  <audio autoplay loop style="display: none;">
    <source src="https://od.lk/s/OTBfNDQ2MzI3MTJf/MJ%20Tribute_%20_Wanna%20Be%20Where%20You%20Are%20%28String%20Mix%29_%20%5BProduced%20by%20J.PERIOD%5D.mp3" type="audio/mpeg" />
  </audio>

  <!-- Title Block -->
  <div class="title-block">
    <div class="title">life archived</div>
    <div class="subtitle">a fragmented memory bank<br>flickering in the dark</div>
  </div>

  <!-- Slideshow Container -->
  <div class="slideshow-container">
    <!-- Slides -->
    <div class="slide" style="display: flex;">
      <img src="images01/archive1.jpg" alt="memory 1" />
    </div>

    <div class="slide">
      <img src="images01/archive2.jpg" alt="memory 2" />
    </div>

    <div class="slide">
      <img src="images01/archive3.jpg" alt="memory 3" />
    </div>

    <!-- Arrows -->
    <a class="arrow prev" onclick="changeSlide(-1)">❮</a>
    <a class="arrow next" onclick="changeSlide(1)">❯</a>

    <!-- Backlink -->
    <a href="/" class="backlink">← return home</a>
  </div>

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[index].style.display = "flex";
    }

    function changeSlide(n) {
      slideIndex += n;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      if (slideIndex >= slides.length) slideIndex = 0;
      showSlide(slideIndex);
    }

    // Auto-init first slide
    showSlide(slideIndex);
  </script>

</body>
</html>
